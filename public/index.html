<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AC/DC</title>

    <link rel="stylesheet" href="./styles/css/main.css" />
    <link rel="stylesheet" href="./styles/css/normilize.css" />
  </head>

  <body class="bg-secondary">
    <header class="row">
      <nav class="navbar navbar-expand-lg bg-body-tertiary px-2 col-7">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="container my-3" id="carousel">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assets/img/ac-dc-1.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./assets/img/ac-dc-2.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./assets/img/ac-dc-3.png" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

      <div class="row no-gutters">
        <section class="container-fluid my-3 p-2">
          <h2 class="text-center">AC/DC Les membres du Groupe</h2>
      
          <div class="row no-gutters justify-content-center">
              <div class="col-6 col-sm-4 col-md-2 col-lg-2 p-1">
                  <img class="img-fluid border border-5 rounded-1 " src="./assets/img/angus-young.png" alt="" srcset="">
              </div>
              <div class="col-6 col-sm-4 col-md-2 col-lg-2 p-1">
                  <img class="img-fluid border border-5 rounded-1" src="./assets/img/angus-young.png" alt="" srcset="">
              </div>
              <div class="col-6 col-sm-4 col-md-2 col-lg-2 p-1">
                  <img class="img-fluid border border-5 rounded-1" src="./assets/img/angus-young.png" alt="" srcset="">
              </div>
              <div class="col-6 col-sm-4 col-md-2 col-lg-2 p-1">
                  <img class="img-fluid border border-5 rounded-1" src="./assets/img/angus-young.png" alt="" srcset="">
              </div>
              <div class="col-6 col-sm-4 col-md-2 col-lg-2 p-1">
                  <img class="img-fluid border border-5 rounded-1" src="./assets/img/angus-young.png" alt="" srcset="">
              </div>
          </div>
      </section>
    </div>
</section>
    
    </main>

    <footer></footer>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
